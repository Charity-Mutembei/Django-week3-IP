{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    body{
       background: linear-gradient(120deg, blueviolet,black);
       margin: 0;
       overflow: hidden;
       height: 100vh;
   }

</style>
<div class="log"  style="width: 15cm; margin-top: 10%; margin-left: 30%;">
   <div class="shadow p-3 mb-5 bg-body rounded"  style=" color: black;">
       <h1  style="margin-left: 26%; font-weight: 900;" >Update Profile</h1>
       <hr>
           <form action="" method="POST" style="width: 5cm; margin-left: 20%; color: blueviolet;">
               {%csrf_token%}
               <div class="inputBx">
                   <label for="">Username:</label>
                   {{form.name}}
               </div>
               <div class="inputBx">
                <label for="">Picture:</label>
                {{form.picture}}

            </div>
            <div class="inputBx">
                <label for="">Your Bio:</label>
               {{form.Bio}}
            </div>
            <div class="inputBx">
                <label for="">Your contacts:</label>
                {{form.contacts}}
            </div>          
               <br>
              
               <hr>
               <input type="submit" class="btn btn-outline-secondary" style=" margin-left: 60%;" value="Login"/>
           </form>
   </div> 
</div>

{% endblock%}
